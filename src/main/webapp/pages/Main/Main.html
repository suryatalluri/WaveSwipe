<wm-page data-ng-controller="MainPageController" name="page1">
    <wm-left-panel content="leftnav" columnwidth="2" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="DASHBOARD" color="WHITE" backbutton="false"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid marginunit="em" name="layoutgrid2" paddingtop="1" paddingbottom="1" paddingunit="em">
                <wm-gridrow name="gridrow3" paddingunit="em">
                    <wm-gridcolumn columnwidth="6" paddingleft=".07" paddingright=".15" paddingunit="em" class="col-xs-6" name="gridcolumn5">
                        <wm-tile paddingtop=".25" paddingbottom=".25" paddingunit="em" backgroundcolor="#F86C6B" name="tile5" on-click="goToPage_Departments" height="100pt">
                            <wm-gridrow paddingtop="2.5" paddingbottom="2" paddingunit="em" paddingleft="0.20" paddingright="0.20" name="gridrow7">
                                <wm-gridcolumn columnwidth="3" class="col-xs-3" paddingunit="em" name="gridcolumn14_1">
                                    <wm-icon iconclass="fa fa-globe" iconsize="3.0em" color="#ffffff" name="icon5"></wm-icon>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="9" class="col-xs-9" paddingleft="0.2" paddingunit="em" horizontalalign="left" name="gridcolumn15_1">
                                    <wm-label textalign="center" caption="Departments" class="text-uppercase" color="WHITE" fontweight="bold" paddingunit="em" fontsize="1.15" fontunit="em" name="label9"></wm-label>
                                    <wm-label width="100%" textalign="left" caption="bind:Variables.HrdbNoOfDepartment.dataSet.content[$i].C1" class="h3" margintop="0" color="WHITE" paddingbottom="0.5" fontsize="1.5" fontunit="em" paddingleft="0.5"
                                    name="label10"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" paddingleft=".07" paddingright=".15" paddingunit="em" class="col-xs-6" name="gridcolumn6">
                        <wm-tile paddingtop=".25" paddingbottom=".25" paddingunit="em" backgroundcolor="#63C2DE" name="tile6" height="100pt">
                            <wm-gridrow paddingtop="2.5" paddingbottom="2" paddingunit="em" paddingleft="0.20" paddingright="0.20" name="gridrow6">
                                <wm-gridcolumn columnwidth="3" class="col-xs-3" paddingunit="em" name="gridcolumn14">
                                    <wm-icon iconclass="fa fa-money" iconsize="3.0em" color="#ffffff" name="icon2"></wm-icon>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="9" class="col-xs-9" paddingleft="0.3" paddingunit="em" horizontalalign="left" name="gridcolumn15">
                                    <wm-label textalign="left" caption="budget" class="text-uppercase" color="WHITE" fontweight="bold" paddingunit="em" fontsize="1.15" fontunit="em" name="label11" paddingleft="0.7"></wm-label>
                                    <wm-label width="100%" textalign="left" caption="bind:'$'+Variables.HrdbTotalBudget.dataSet.content[$i].C1" class="h3" margintop="0" color="WHITE" paddingbottom="0.5" fontsize="1.3" fontunit="em" paddingleft="0.7"
                                    name="label12" paddingunit="em"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow11" paddingright="0.5" paddingleft="0.5">
                    <wm-gridcolumn columnwidth="6" paddingleft=".07" paddingright=".15" paddingunit="em" class="col-xs-6" name="gridcolumn29">
                        <wm-tile paddingtop=".25" paddingbottom=".25" paddingunit="em" backgroundcolor="#F8CB00" height="100pt" name="tile8" on-click="goToPage_Employees">
                            <wm-gridrow paddingtop="2.5" paddingbottom="2" paddingunit="em" paddingleft="0.25" paddingright="0.25" name="gridrow13">
                                <wm-gridcolumn columnwidth="3" class="col-xs-3" paddingunit="em" name="gridcolumn30">
                                    <wm-icon iconclass="fa fa-group" iconsize="3.0em" color="#ffffff" name="icon6"></wm-icon>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="9" class="col-xs-9" paddingleft="0.2" paddingunit="em" horizontalalign="left" name="gridcolumn31">
                                    <wm-label textalign="center" caption="Employees" class="text-uppercase" color="WHITE" fontweight="bold" paddingunit="em" fontsize="1.2" fontunit="em" name="label17" paddingleft="0.5"></wm-label>
                                    <wm-label width="100%" textalign="left" caption="bind:Variables.HrdbNoOfEmployee.dataSet.content[$i].C1" class="h3" margintop="0" color="WHITE" paddingbottom="0.5" fontsize="1.3" fontunit="em" name="label18"
                                    paddingleft="0.5" height="24" paddingunit="em"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" paddingleft=".07" paddingright=".15" paddingunit="em" class="col-xs-6" name="gridcolumn32">
                        <wm-tile paddingtop=".25" paddingbottom=".25" paddingunit="em" backgroundcolor="#4DBD74" height="100pt" name="tile9">
                            <wm-gridrow paddingtop="2.5" paddingbottom="2" paddingunit="em" paddingleft="0.25" paddingright="0.25" name="gridrow14">
                                <wm-gridcolumn columnwidth="3" class="col-xs-3" paddingunit="em" name="gridcolumn33">
                                    <wm-icon iconclass="glyphicon glyphicon-ok" iconsize="3.0em" color="#ffffff" name="icon7"></wm-icon>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="9" class="col-xs-9" paddingleft="0.2" paddingunit="em" horizontalalign="left" name="gridcolumn34">
                                    <wm-label textalign="center" caption="Messages" class="text-uppercase" color="WHITE" fontweight="bold" paddingunit="em" fontsize="1.2" fontunit="em" name="label19" paddingleft="0.5"></wm-label>
                                    <wm-label width="100%" textalign="left" caption="100" class="h3" margintop="0" color="WHITE" paddingbottom="0.5" fontsize="1.3" fontunit="em" name="label20" paddingleft="0.5" paddingunit="em"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-accordion name="accordion1">
                <wm-accordionpane name="accordionpane1">
                    <wm-accordionheader name="accordionheader1" heading="REVENUE BY DEPARTMENT" color="WHITE" fontweight="bold"></wm-accordionheader>
                    <wm-accordioncontent name="accordioncontent1">
                        <wm-chart type="Pie" name="chart2" theme="Retro" legendtype="classic" dataset="bind:Variables.HrdbDepartmentData.dataSet" xaxisdatakey="name" yaxisdatakey="budget"></wm-chart>
                    </wm-accordioncontent>
                </wm-accordionpane>
            </wm-accordion>
        </wm-page-content>
    </wm-content>
</wm-page>
